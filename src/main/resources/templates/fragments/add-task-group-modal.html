<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task group modal</title>
</head>
<body>
  <div id="add-task-group-modal" class="modal">
    <div class="modal-content">
      <span id="add-task-group-modal_close_button"></span>
      <div class="title">
        <span>New Group</span>
      </div>
      <form class="modal-content__main" action="#" method="post">
        <input type="text" placeholder="Group name" name="Group name" id="task-group-name">
        <span>Press Enter to save the Task</span>
        <input type="submit" id="save-group-button" value="Save" class="save-button">
      </form>
    </div>
  </div>
</body>
</html>
